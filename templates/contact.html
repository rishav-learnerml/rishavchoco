{% extends 'base.html' %}

{% block title %}Contacts{% endblock title %}

{% block body %}
<div class="container-fluid mb-3 px-0">
<img src="\static\contact.jfif" class="d-block w-100 px-0" alt="...">
</div>
<div class="container my-2 px-3">
<h3 class="background2" style="
    position: absolute;
    top: 444px;
    left: 655px;
">Contact Us</h3>
<div class="container-fluid mb-3 py-4">
<form method='post' action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email adress</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Your email">
  </div>
  <div class="form-group">
    <label for="phone">Your Mobile No.</label>
    <input type="phone" class="form-control" id="phone"  name="phone"  placeholder="Enter Your phone">
    </div>
  <div class="form-group">
    <label for="company">Enter Your Company name</label>
    <input type="company" class="form-control" id="company" name="company" placeholder="Enter Your company name">
  </div>
  <div class="form-group">
    <label for="desc">Why you want to join us?</label>
    <textarea type="text" class="form-control" id="text" rows="3"  name="desc" placeholder="deascription"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
{% endblock body %}
